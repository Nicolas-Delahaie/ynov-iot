<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket avec Cartes</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #8B4513; margin: 0; }
        h1 {
            text-align: center;
            background: #654321;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .card-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin: 20px; 
            justify-content: center;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            background: #f9f9f9;
            width: 200px;
            text-align: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .card .value-text {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WebSocket avec Cartes</h1>
    <div class="card-container" id="output"></div>

    <script>
        const socket = new WebSocket("ws://localhost:8080");

        socket.onopen = () => console.log("Connecté au serveur WebSocket");
        socket.onmessage = event => updateOrCreateCard(event.data);
        socket.onclose = () => console.log("Déconnecté du serveur");

        function updateOrCreateCard(text) {
            const cards = document.getElementsByClassName("card-value");
            for (let span of cards) {
                if (span.textContent === text) {
                    span.textContent = text; // Mise à jour de la carte existante
                    return;
                }
            }
            createCard(text); // Création d'une nouvelle carte si aucune correspondance
        }

        function createCard(text) {
            const card = document.createElement("div");
            card.classList.add("card");
            
            const img = document.createElement("img");
            img.src = "https://via.placeholder.com/100"; // Image par défaut
            
            const valueText = document.createElement("div");
            valueText.classList.add("value-text");
            valueText.textContent = "Valeur : ";
            
            const valueSpan = document.createElement("span");
            valueSpan.classList.add("card-value");
            valueSpan.textContent = text; // Contenu modifiable plus tard
            
            valueText.appendChild(valueSpan);
            card.appendChild(img);
            card.appendChild(valueText);
            
            document.getElementById("output").appendChild(card);
        }
    </script>
</body>
</html>
